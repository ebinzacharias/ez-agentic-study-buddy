name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: uv sync
      
      - name: Check imports
        run: |
          uv run python -c "from agent.core.state import StudySessionState; from agent.utils.llm_client import get_llm_client; from agent.tools.planner_tool import plan_learning_path; print('All imports successful')"
      
      - name: Validate Python syntax
        run: |
          uv run python -m py_compile agent/**/*.py scripts/**/*.py || true

